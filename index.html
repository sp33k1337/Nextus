<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nextus</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/reset.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header__inner">
                <nav class="nav">
                    <div class="logo">
                        <img class="nav-logo" src="./assets/icons/logo.svg" alt="logo">
                    </div>

                    <div class="nav_menu" id="nav-menu">
                        <ul class="nav-list">
                            <li class="nav-item">
                                <a href="#" class="nav-link">HOME</a>
                            </li>
                            <li class="nav-item">
                                <a href="#" class="nav-link">SERVICES</a>
                            </li>
                            <li class="nav-item">
                                <a href="#" class="nav-link">PROFILE</a>
                            </li>
                            <li class="nav-item">
                                <a href="#" class="nav-link">MESSAGES</a>
                            </li>
                        </ul>

                        <div class="nav_close" id="nav-close">
                            <img src="./assets/icons/close-menu.svg" alt="close-menu">
                        </div>
                    </div>

                    <div class="nav_toggle" id="nav-toggle">
                        <img src="./assets/icons/menu.svg" alt="menu" class="menu">
                    </div>
                </nav>
            </div>
        </div>
    </header>
    <!-- HOME & MAIN -->
    <main class="main">
        <section class="home">
            <div class="home__container container">
                <div class="home__data">
                    <span class="home__subtitle">YOUR ONE STOP NFT SHOP</span>
                    <h1 class="home__title">Shop Thousands <br> Of Digital Collectables</h1>
                    <p class="home__description">Nascetur turpis Metus senectus turpis maecenas entum mattis luctus sit.</p>
                    <div class="home__button">
                        <a href="#" class="home_btn">SHOP NOW</a>
                    </div>
                </div>

                <div class="home__img">
                    <img src="./assets/images/main_img.png" alt="main__img">
                </div>
            </div>

        </section>
    </main>
    <script src="./app.js"></script>
</body>
</html>
